<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <script src="script.js" type="text/javascript"></script>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button id="button1" onclick="consoleLog()">Console Log</button>
      <button id="button2" onclick="consoleError()">Console Error</button>
      <button id="button3" onclick="consoleCount()">Console Count</button>
      <button id="button4" onclick="consoleWarn()">Console Warn</button>
      <button id="button5" onclick="consoleAssert()">Console Assert</button>
      <button id="button6" onclick="consoleClear()">Console Clear</button>
      <button id="button7" onclick="consoleDir()">Console Dir</button>
      <button id="button8" onclick="consoleDirxml()">Console dirxml</button>
      <button id="button9" onclick="consoleGroupStart()">Console Group Start</button>
      <button id="button10" onclick="consoleGroupEnd()">Console Group End</button>
      <button id="button11" onclick="consoleTable()">Console Table</button>
      <button id="button12" onclick="startTimer()">Start Timer</button>
      <button id="button13" onclick="endTimer()">End Timer</button>
      <button id="button14" onclick="consoleTrace()">Console Trace</button>
      <button id="button15" onclick="triggerGlobalError()">Trigger a Global Error</button>
    </section>
  </main>

  <script>
    class ValidationError extends Error {
      constructor(message) {
        super(message);
        this.name = 'ValidationError';
      }
    }

    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      // let output = document.querySelector('output');
      // let firstNum = document.querySelector('#first-num').value;
      // let secondNum = document.querySelector('#second-num').value;
      // let operator = document.querySelector('#operator').value;
      // output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);

      // let err = new Error("Invalid input");

      try {
        let output = document.querySelector('output');
        let firstNum = document.querySelector('#first-num').value;
        let secondNum = document.querySelector('#second-num').value;
        let operator = document.querySelector('#operator').value;

        if(isNaN(firstNum) || isNaN(secondNum)) {
          throw new ValidationError('Input is not a number');
        }

        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);       
        console.log('Try block executed succesfully'); 
      }
      catch(err) {
        console.log('Error detected');
        throw err;
      }
      finally {
        let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));
        console.log('Finally block executed succesfully');
      }

    });

    // let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
  </script>
</body>

</html>
